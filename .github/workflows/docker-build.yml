name: Docker Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'linux/arm64'
        type: choice
        options:
          - linux/amd64
          - linux/arm64
          - linux/amd64,linux/arm64

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'
      
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          platforms: ${{ github.event.inputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/salestracking-backend:test
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-backend:buildcache,mode=max
      
      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: ${{ github.event.inputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:test
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:buildcache,mode=max
          build-args: |
            VITE_API_BASE_URL=/api
      
      - name: Build summary
        run: |
          echo "### Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ github.event.inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/salestracking-backend:test\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:test\`" >> $GITHUB_STEP_SUMMARY
