  deploy:
    name: Deploy to Raspberry Pi
    runs-on: self-hosted
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file if not exists
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          fi
      
      - name: Build Docker images locally
        run: |
          echo "Building backend image..."
          docker build -t salestracking-backend:latest ./Backend
          
          echo "Building frontend image..."
          docker build --build-arg VITE_API_BASE_URL=/api -t salestracking-frontend:latest ./frontend
      
      - name: Stop existing containers
        run: |
          docker compose -f docker-compose.yml -f docker-compose.prod.yml down || true
      
      - name: Start new containers
        run: |
          docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be healthy..."
          RETRIES=30
          COUNT=0
          while [ $COUNT -lt $RETRIES ]; do
            if curl -f http://localhost:5000/health > /dev/null 2>&1; then
              echo "Backend is healthy!"
              break
            fi
            COUNT=$((COUNT+1))
            echo "Waiting... ($COUNT/$RETRIES)"
            sleep 2
          done
          
          if [ $COUNT -eq $RETRIES ]; then
            echo "Backend failed to become healthy. Rolling back..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml logs backend
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down
            exit 1
          fi
      
      - name: Verify deployment
        run: |
          echo "Checking running containers..."
          docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
          
          echo "Testing health endpoint..."
          curl -f http://localhost:5000/health
          
          echo "Testing frontend..."
          curl -f http://localhost > /dev/null
          
          echo "âœ… Deployment verified successfully!"
      
      - name: Clean up old images
        run: |
          echo "Cleaning up dangling images..."
          docker image prune -f
