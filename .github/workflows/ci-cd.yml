name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY: docker.io

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./Backend
      
      - name: Build
        run: dotnet build --no-restore -c Release
        working-directory: ./Backend
      
      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal
        working-directory: ./Backend
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      
      - name: Build
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: /api

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/salestracking-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/salestracking-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-backend:buildcache,mode=max
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/salestracking-frontend:buildcache,mode=max
          build-args: |
            VITE_API_BASE_URL=/api

  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.RASPBERRY_PI_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.RASPBERRY_PI_HOST }} >> ~/.ssh/known_hosts
      
      - name: Copy files to Raspberry Pi
        run: |
          scp -r docker-compose.yml docker-compose.prod.yml deploy.sh .env.example \
            ${{ secrets.RASPBERRY_PI_USER }}@${{ secrets.RASPBERRY_PI_HOST }}:/opt/salestracking/
      
      - name: Deploy on Raspberry Pi
        run: |
          ssh ${{ secrets.RASPBERRY_PI_USER }}@${{ secrets.RASPBERRY_PI_HOST }} << 'EOF'
            cd /opt/salestracking
            
            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
              echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            fi
            
            # Make deploy script executable
            chmod +x deploy.sh
            
            # Run deployment
            ./deploy.sh
          EOF
      
      - name: Verify deployment
        run: |
          ssh ${{ secrets.RASPBERRY_PI_USER }}@${{ secrets.RASPBERRY_PI_HOST }} << 'EOF'
            # Wait for services to be healthy
            sleep 10
            
            # Check if containers are running
            docker ps | grep salestracking
            
            # Check health endpoint
            curl -f http://localhost:5000/health || exit 1
            
            echo "Deployment verified successfully!"
          EOF
